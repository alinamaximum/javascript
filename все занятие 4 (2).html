.container {
    display: flex; 
    flex-direction: column-reverse; 
    flex-wrap: wrap-reverse;
    justify-content: flex-start;
    align-item: flex-end;
    align-content: center;
    align-items: space-around;
    align-self: auto;
}

.item {
    order: <целое_число>;
    flex-grow: <натуральное_число>;
}
