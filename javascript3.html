<script>
    var food, mass;
    
    food=prompt('Что Вы съели? Введите цифру из списка. 1. картофель 2. салат 3. свинина 4. кукуруза 5. каша гречневая', 0 );
    mass=prompt('Сколько грамм данного продукта Вы съели?', 0);

    switch (parseInt(food)) {
        case 1:
        alert ('Вы употребили ' + (77*mass)/100 + ' каллорий.');
        break;
        case 2:
        alert ('Вы употребили ' + (20*mass)/100 + ' каллорий.');
        break;
        case 3:
        alert ('Вы употребили ' + (242*mass)/100 + ' каллорий.');
        break;
        case 4:
        alert ('Вы употребили ' + (123*mass)/100 + ' каллорий.');
        break;
        case 5:
        alert ('Вы употребили ' + (132*mass)/100 + ' каллорий.');
        break;
        default:
        alert('Вы съели что-то не то)');
    }
</script>
